<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Figma Design</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #333333e1;
            --transition-time: .15s;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
        }
        
        /*----------- Navbar -----------*/
        nav {
            position: fixed;
            width: 100%;
            background: var(--bg-color);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 1.2rem;

            & li {
                margin: 0 1.5rem;
            position: relative;
            }
        }

        nav ul li::before {
            content: "";
            bottom: -15px;
            left: 0px;
            position: absolute;
            width: 0%;
            height: 2px;
            background: #FFF;
            transition: width var(--transition-time) ease;
        }

        nav ul li:hover::before {
            width: 100%;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFF;
        }

        /*----------- Hero Section -----------*/
        .hero {
            height: 90vh;
            background: rgba(0, 0, 0, 0.65) url("https://img.freepik.com/free-photo/looking-up-tall-skyscrapers-urban-city_181624-4641.jpg?t=st=1732704771~exp=1732708371~hmac=d5ac5863b33abf202bc6ad65071771af43394844972a01c2148a4a940627f4b4&w=1380") no-repeat center center / cover;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFF;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.2rem;
        }

        .hero button {
            background: rgb(36, 34, 35);
            border: 3px solid rgb(36, 34, 35);
            color: #FFF;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 3.4rem;
            transition: background var(--transition-time) ease;
        }

        .hero button:hover {
            background: transparent;
        }

        /*----------- Footer -----------*/
        footer {
            background: #333333;
            padding: 2.2rem;
            text-align: center;
        }

        footer div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer a {
            text-decoration: none;
            color: #FFF;
            margin: 0 2rem;
            transition: color var(--transition-time) ease;
        }

        footer a:hover {
            color: rgb(24, 20, 22);
        }

        footer a i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div>
            <h1>Welcome To Figma Design Website</h1>
            <button>Get Started</button>
        </div>
    </section>

    <footer>
        <div>
            <a href="#" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>
</html>
